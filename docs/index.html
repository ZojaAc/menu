="img/phone_img.svg" alt="phone-img" width="24" height="24"> <span class="phone__number">+1 (321) 222-33-33</span></a></div><div class="header__burger burger burger-js"><span class="burger__line"></span> <span class="burger__line"></span> <span class="burger__line"></span></div></div></header><div class="shadow shadow-js"></div><script>// открыть/закрыть меню на планшете и меньше шириной, при нажатии на бургер
    const burger = document.querySelector('.burger-js');
    const headerNav = document.querySelector('.nav-js');
    const shadow = document.querySelector('.shadow-js');
    burger.addEventListener('click', () => {
      headerNav.classList.toggle('_active');
      shadow.classList.toggle('_active');
      if(headerNav.classList.contains('nav-js')) {
        navWrapSec.classList.remove('_active');
        navDrop.classList.remove('_rotate');
        levelSec.classList.remove('_change');
        navLink.classList.remove('_change');
      }
      if(navWrapSec.classList.contains('nav__list-wrap--second')) {
        navWrapThird.classList.remove('_active');
        navDropT.classList.remove('_rotate');
        levelTh.classList.remove('_change');
        navLinkTh.classList.remove('_change');
      }
    });

    // открыть/закрыть второй уровень меню
    const levelSec = document.querySelector('.nav__js-second');
    const navWrapSec = document.querySelector('.nav__list-wrap--second');
    const navDrop = document.querySelector('.nav__drop');
    const navLink = document.querySelector('.nav__js-link');
    levelSec.addEventListener('click', () => {
      navWrapSec.classList.toggle('_active');
      navDrop.classList.toggle('_rotate');
      levelSec.classList.toggle('_change');
      navLink.classList.toggle('_change');
      if(navWrapSec.classList.contains('nav__list-wrap--second')) {
        navWrapThird.classList.remove('_active');
        navDropT.classList.remove('_rotate');
      }
    });

    // открыть/закрыть третий уровень меню
    const levelTh = document.querySelector('.nav__js-third');
    const navWrapThird = document.querySelector('.nav__list-wrap--third');
    const navDropT = document.querySelector('.nav__drop-third');
    const navLinkTh = document.querySelector('.nav__js-link-th');
    levelTh.addEventListener('click', () => {
      navWrapThird.classList.toggle('_active');
      navDropT.classList.toggle('_rotate');
      levelTh.classList.toggle('_change');
      navLinkTh.classList.toggle('_change');
    });</script><!-- <script src="js/main.js"></script>  --></body></html>
